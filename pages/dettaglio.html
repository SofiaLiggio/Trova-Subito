<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trova Subito</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="../imgs/logo.png" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 id="titolo-annuncio"></h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-8">
          <img
            id="immagine-principale"
            class="img-fluid rounded shadow"
            src=""
            alt="Immagine principale"
          />
          <div id="galleria-immagini" class="mt-3 d-flex flex-wrap gap-2"></div>
        </div>
        <div class="col-md-4">
          <div class="card p-4">
            <h2 id="prezzo-annuncio"></h2>
            <p class="mt-3">
              <strong>Categoria:</strong> <span id="categoria-annuncio"></span>
            </p>
            <p class="mt-3">
              <strong>Citt√†:</strong> <span id="citta-annuncio"></span>
            </p>
            <p>
              <strong>Pubblicato il:</strong> <span id="data-annuncio"></span>
            </p>
            <hr />
            <h4>Dettagli Venditore</h4>
            <p><strong>Nome:</strong> <span id="nome-venditore"></span></p>
            <p><strong>Email:</strong> <span id="email-venditore"></span></p>
            <p>
              <strong>Telefono:</strong> <span id="telefono-venditore"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <h3>Descrizione</h3>
          <p id="descrizione-annuncio"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
