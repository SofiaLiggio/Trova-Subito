<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../imgs/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <header>
      <nav class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container-md">
          <a class="navbar-brand" href="../index.html">Home</a>
          <a class="navbar-brand" href="../pages/categorie.html">Categorie</a>
          <a class="navbar-brand" href="../pages/inserisci_annuncio.html"
            >Inserisci annuncio</a
          >
          <a class="navbar-brand" href="../pages/contatti.html">Contatti </a>

          <a class="navbar-brand" href="../pages/login.html">Login</a>
        </div>
      </nav>
      <div class="container-logo">
        <img src="../imgs/logo.png" alt="Logo" width="50" height="50" />
      </div>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <select class="form-select">
            <option value="accedi">Accedi</option>
            <option value="registrati">Registrati</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 my-5">
          <div class="container-form">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Indirizzo email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              La password deve essere lunga da 8 a 20 caratteri, contenere
              lettere e numeri e non deve contenere spazi, caratteri speciali o
              emoji.
            </div>
            <div class="btn-accedi">
              <button type="button" class="btn-success btn-cerca">
                Accedi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
