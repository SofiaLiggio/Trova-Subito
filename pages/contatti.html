<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti</title>
    <link rel="icon" href="../imgs/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/contatti.css" />
    <script src="../scripts/contatti.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container-md">
          <a class="navbar-brand" href="../index.html">Home</a>
          <a class="navbar-brand" href="../pages/categorie.html">Categorie</a>
          <a class="navbar-brand" href="../pages/inserisci_annuncio.html"
            >Inserisci annuncio</a
          >
          <a class="navbar-brand" href="../pages/contatti.html">Contatti </a>

          <a class="navbar-brand" href="../pages/login.html">Login</a>
        </div>
      </nav>
      <div class="container-logo">
        <img src="../imgs/logo.png" alt="Logo" width="50" height="50" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 my-5">
            <div class="form-container">
              <h2 class="text-center mb-4">Contattaci</h2>
              <form id="contactForm">
                <div class="mb-3">
                  <label for="f-nome" class="form-label">Nome e Cognome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="f-nome"
                    name="nome"
                    placeholder="Mario Rossi"
                  />
                  <div class="invalid-feedback" id="nomeError"></div>
                </div>
                <div class="mb-3">
                  <label for="f-email" class="form-label"
                    >Indirizzo email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="f-email"
                    name="email"
                    placeholder="mariorossi@esempio.com"
                  />
                  <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="mb-3">
                  <label for="f-messaggio" class="form-label">Messaggio</label>
                  <textarea
                    class="form-control"
                    id="f-messaggio"
                    name="messaggio"
                    rows="3"
                  ></textarea>
                  <div class="invalid-feedback" id="messaggioError"></div>
                </div>
                <div class="d-grid">
                  <button
                    onclick="inviaMessaggio()"
                    type="submit"
                    id="btn-invia"
                    class="btn btn-invia"
                  >
                    Invia
                  </button>
                </div>
                <div id="contactMessage" class="mt-3"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
