<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trova Subito</title>

    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="./imgs/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header con barra di ricerca -->
    <header id="header">
      <nav class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container-md">
          <a class="navbar-brand" href="./index.html">Home</a>
          <a class="navbar-brand" href="./pages/categorie.html">Categorie</a>
          <a class="navbar-brand" href="./pages/inserisci_annuncio.html"
            >Inserisci annuncio</a
          >
          <a class="navbar-brand" href="./pages/contatti.html">Contatti </a>

          <a class="navbar-brand" href="./pages/login.html">Login</a>
        </div>
      </nav>
      <div class="container-logo">
        <img src="./imgs/logo.png" alt="Logo" width="50" height="50" />
        <h1 class="title">Trova Subito</h1>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Cosa cerchi?"
          aria-label="Cerca"
          aria-describedby="addon-wrapping"
        />
        <button type="submit" class="btn-success btn-cerca">Cerca</button>
      </div>
    </header>

    <div class="select-containers">
      <!-- Filtro per categoria -->
      <div id="categorie-container" class="grid-container">
        <select
          class="form-select search-input"
          aria-label="Default select example"
          id="select-categorie"
        >
          <option selected>Categorie</option>
        </select>
      </div>
      <!-- Filtro per città -->

      <div id="citta-container" class="list-container">
        <select
          class="form-select search-input"
          aria-label="Default select example"
          id="select-citta"
        >
          <option selected>Città</option>
        </select>
      </div>
      <!-- Opzioni di ordinamento -->
      <div>
        <select
          class="form-select search-input"
          aria-label="Default select example"
          id="select-order"
        >
          <option selected>Ordina per</option>
          <option value="1">Data (dal più recente al meno recente)</option>
          <option value="2">
            Prezzo (dal più basso al più alto e viceversa)
          </option>
          <option value="3">Titolo (ordine alfabetico A-Z e Z-A)</option>
        </select>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
